<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/bea9d47e54.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="/index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
    
  </header>
  <main id="main">
    <div class="photographe-header">
      <button class="contact_button" aria-label="Contatc Me">Contactez-moi</button>
    </div>
    <!--option de trie-->
    <div class="contene-trie">
      <label for="trie">Trie par</label>
      <select name="trie" id="trie">
        <option value="popularite">Popularité</option>
        <option value="date">Date</option>
        <option value="titre">Titre</option>
      </select>
    </div>
    <!--bar de stat photographe-->
    <div class="bar-stat">
      <span class="totalLikes"></span>
      <span class="dailyPrice"></span>
    </div>
  </main>

  <!-- formulaire de la partie contact -->
  <div id="contact_modal">
    <div class="modal" role="dialog" aria-labelledby="titleModal">
      <header>
        <h2 id="titleModal">Contactez-moi <br> </h2>
        <img class="close" src="assets/icons/close.svg" alt="Close Contact form" tabindex="0" />
      </header>
      <form class="contact" action="photographer.html" method="POST" id="myForm">
        <div>
          <label for="first">Prénom</label>
          <input class="text-contene" type="text" id="first" name="first" />
          <label for="last">Nom</label>
          <input class="text-contene" type="text" id="last" name="last">
          <label for="email">Email</label>
          <input class="text-contene" type="email" id="email" name="email">
          <label for="message">Massage</label>
          <textarea name="message" id="message" cols="100" rows="10"></textarea>
        </div>
        <button class="contact_button" type="submit" aria-label="send">Envoyer</button>
      </form>
    </div>
  </div>

  <!--lightbox pour le carousel des image-->
  <div id="lightbox" role="dialog" aria-label="image closeup view">
    <header>
      <i id="closeDialog" class="fa-solid fa-xmark" aria-label="Close dialog"></i>
    </header>
    <div id="container"></div>
    <i class="fa-solid fa-chevron-left" aria-label="previous image"></i>
    <i class="fa-solid fa-chevron-right" aria-label="Next image"></i>

  </div>
  <script src="scripts/templates/photographer.js" type="module"></script>
  <script src="scripts/templates/media.js" type="module"></script>
  <script src="scripts/pages/photographer.js" type="module"></script>
  <script src="scripts/utils/contactForm.js" type="module"></script>
  <script src="scripts/utils/carousel.js" type="module"></script>
</body>

</html>

<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bea9d47e54.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photographe-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal" role="dialog">
				<header>
          <h2>Contactez-moi</h2>
          <img class="close" src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form class="contact" action="photographer.html" method="POST" id="myForm">
					<div>
						<label for="first">Pr√©nom</label>
						<input class="text-contene" type="text" id="first" name="first" />
            <label for="last">Nom</label>
            <input class="text-contene" type="text" id="last" name="last">
            <label for="email">Email</label>
            <input class="text-contene" type="email" id="email" name="email">
            <label for="message">Massage</label>
            <textarea name="message" id="message" cols="100" rows="10"></textarea>
					</div>
          <button class="contact_button" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/templates/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/carousel.js"></script>
  </body>
</html>
